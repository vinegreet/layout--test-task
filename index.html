<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<header class="header">
		<div class="header-inner">
			<!-- <div class="header-logo"></div> -->
			<button class="header-logoBtn btn"><img src="./assets/img/Logo.png" alt="Logo-Pravo-Agency" class="header-logo-img"></button>
			<nav class="header-nav">
				<!-- <div class="header-hamburger"></div> -->
				<button class="header-hamburgerBtn btn">
					<!-- <svg aria-hidden="true" data-prefix="fas" data-icon="bars" class="header-hamburger-svg" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z"></path></svg> -->
					<div class="header-hamburger header-hamburgerSlider ">
						<div class="header-hamburgerBox">
							<div class="header-hamburgerInner"></div>
						</div>
					</div>
				</button>
				<ul class="header-menu header-menu--desk">
					<li class="header-menuItem"><button class="header-menuBtn btn" data-scroll-to="services">Услуги и цены</button></li>
					<li class="header-menuItem"><button class="header-menuBtn btn" data-scroll-to="reviews">Отзывы</button></li>
					<li class="header-menuItem"><button class="header-menuBtn btn" data-scroll-to="contacts">Контакты</button></li>
				</ul>
			</nav>
			<div class="header-lang">
				<div class="header-langToggle">
					<div class="header-toggleCircle"></div>
				</div>
			</div>
		</div>
		<div class="header-menuDropdown">
			<ul class="header-menu header-menu--mob">
				<li class="header-menuItem"><button class="header-menuBtn btn" data-scroll-to="services">Услуги и цены</button></li>
				<li class="header-menuItem"><button class="header-menuBtn btn" data-scroll-to="reviews">Отзывы</button></li>
				<li class="header-menuItem"><button class="header-menuBtn btn" data-scroll-to="contacts">Контакты</button></li>
			</ul>
		</div>
	</header>

	<main class="main">
		<section class="jumbo">
			<div class="jumbo-slider">
				<div class="jumbo-inner">
					<div class="jumbo-article">
						<div class="jumbo-title">Правовое сопровождение малого ИТ-бизнеса</div>
						<div class="divider"></div>
						<div class="jumbo-text">
							<p>Зачастую интернет-проекты, разработчики, маркетологи, дизайнеры, стартаперы и другие IT-специалисты не уделяют должного внимания правовым аспектам своей деятельности.</p>
							<p>Но <strong>документы должны быть в порядке</strong>, и мы в этом поможем.</p>
						</div>
						<div class="jumbo-btn">
							<i class="icon ui-arrowDown"></i>
							Услуги и цены
						</div>
					</div>
					<div class="jumbo-photo"></div>
				</div>
				<button class="jumbo-playBtn btn">
					<i class="ui-playBtn-purple"></i>
				</button>
			</div>
		</section>

		<section class="services">
			<!-- .services-header>h3.services-title+.divider+.services-subtitle^.services-container>(.services-item>.services-leftIconWrapper>i^.services-contentWrapper>.services-contentTitle+.services-contentText^.services-rightIconWrapper>i.services-info)*4 -->
			<div class="services-header">
				<h3 class="services-title"></h3>
				<div class="divider"></div>
				<div class="services-subtitle"></div>
			</div>
			<div class="services-innerContainer">
				<div class="services-item">
					<div class="services-leftIconWrapper"><i></i></div>
					<div class="services-contentWrapper">
						<div class="services-contentTitle"></div>
						<div class="services-contentText"></div>
					</div>
					<div class="services-rightIconWrapper"><i class="services-info"></i></div>
				</div>
				<div class="services-item">
					<div class="services-leftIconWrapper"><i></i></div>
					<div class="services-contentWrapper">
						<div class="services-contentTitle"></div>
						<div class="services-contentText"></div>
					</div>
					<div class="services-rightIconWrapper"><i class="services-info"></i></div>
				</div>
				<div class="services-item">
					<div class="services-leftIconWrapper"><i></i></div>
					<div class="services-contentWrapper">
						<div class="services-contentTitle"></div>
						<div class="services-contentText"></div>
					</div>
					<div class="services-rightIconWrapper"><i class="services-info"></i></div>
				</div>
				<div class="services-item">
					<div class="services-leftIconWrapper"><i></i></div>
					<div class="services-contentWrapper">
						<div class="services-contentTitle"></div>
						<div class="services-contentText"></div>
					</div>
					<div class="services-rightIconWrapper"><i class="services-info"></i></div>
				</div>
			</div>
		</section>

		<section class="reviews">
			<!-- .reviews-header>.reviews-title+.divider+.reviews-subtitle^.reviews-innerContainer>(.reviews-item>.reviews-iconWrapper+.reviews-content+.reviews-user>.reviews-name+.reviews-job>.reviews-jobPosition+a.reviews-workplaceLink)*3 -->
			<div class="reviews-header">
				<div class="reviews-title"></div>
				<div class="divider"></div>
				<div class="reviews-subtitle"></div>
			</div>
			<div class="reviews-innerContainer">
				<div class="reviews-item">
					<div class="reviews-iconWrapper"></div>
					<div class="reviews-content"></div>
					<div class="reviews-user">
						<div class="reviews-name"></div>
						<div class="reviews-job">
							<div class="reviews-jobPosition"></div>
							<a href="" class="reviews-workplaceLink"></a>
						</div>
					</div>
				</div>
				<div class="reviews-item">
					<div class="reviews-iconWrapper"></div>
					<div class="reviews-content"></div>
					<div class="reviews-user">
						<div class="reviews-name"></div>
						<div class="reviews-job">
							<div class="reviews-jobPosition"></div>
							<a href="" class="reviews-workplaceLink"></a>
						</div>
					</div>
				</div>
				<div class="reviews-item">
					<div class="reviews-iconWrapper"></div>
					<div class="reviews-content"></div>
					<div class="reviews-user">
						<div class="reviews-name"></div>
						<div class="reviews-job">
							<div class="reviews-jobPosition"></div>
							<a href="" class="reviews-workplaceLink"></a>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="contacts"></section>
	</main>
	
	<footer class="footer"></footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="assets/js/include.js"></script>

</body>
</html>
